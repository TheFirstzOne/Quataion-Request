<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ประวัติคำขอใบเสนอราคา - บริษัท อิมมอทัล พาร์ท จำกัด</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            flex-grow: 1; /* Allow container to grow and push footer down */
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1e3a8a;
        }
        .header p {
            font-size: 1rem;
            color: #6b7280;
        }
        .custom-logo-img {
            width: 220px;
            height: 120px;
            object-fit: cover;
        }
        .history-content {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1.5rem;
            background-color: #f9fafb;
            min-height: 200px; /* Minimum height for content area */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #4b5563;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 0.95rem;
        }
        .btn-form {
            background-color: #2563eb; /* Blue, similar to primary */
            color: white;
        }
        .btn-form:hover {
            background-color: #1d4ed8; /* Darker blue */
        }
        .footer {
            margin-top: auto; /* Push footer to the bottom */
            padding: 1.5rem 0;
            text-align: right;
            position: sticky; /* Sticky footer */
            bottom: 0;
            background-color: #f0f4f8; /* Match body background */
            width: 100%;
            box-sizing: border-box; /* Include padding in width */
            padding-right: 2rem; /* Add some right padding for consistency */
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1rem;
            }
            .footer {
                text-align: center;
                padding-right: 1rem; /* Adjust padding for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://github.com/TheFirstzOne/file-storage/raw/main/ChatGPT%20Image%2029%20%E0%B8%9E.%E0%B8%84.%202568%2013_37_43.png" alt="บริษัท อิมมอทัล พาร์ท จำกัด" class="custom-logo-img mx-auto mb-4">
            <h1>ประวัติคำขอใบเสนอราคา</h1>
            <p>บริษัท อิมมอทัล พาร์ท จำกัด</p>
        </div>

        <div class="history-content">
            <p>หน้านี้จะแสดงประวัติคำขอใบเสนอราคาของคุณ</p>
            <p>(*ยังไม่ได้เชื่อมต่อข้อมูลจริง)</p>
        </div>
    </div>

    <div class="footer">
        <button type="button" id="backToFormBtn" class="btn btn-form">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z" />
            </svg>
            กลับสู่หน้าฟอร์ม
        </button>
    </div>

    <script>
        const backToFormBtn = document.getElementById('backToFormBtn');

        backToFormBtn.addEventListener('click', () => {
            // Check if google.script.run is available (for Apps Script deployment)
            if (typeof google !== 'undefined' && typeof google.script !== 'undefined' && typeof google.script.run !== 'undefined') {
                google.script.run.withSuccessHandler(url => {
                    window.location.href = url; // Redirect to the index.html page
                }).getIndexPageUrl(); // This function needs to be defined in your Apps Script .gs file
            } else {
                // For local testing, just go back to index.html directly
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
