<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ประวัติคำขอใบเสนอราคา - บริษัท อิมมอทัล พาร์ท จำกัด</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            flex-grow: 1; /* Allow container to grow and push footer down */
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1e3a8a;
        }
        .header p {
            font-size: 1rem;
            color: #6b7280;
        }
        .custom-logo-img {
            width: 220px;
            height: 120px;
            object-fit: cover;
        }
        .history-content {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1.5rem;
            background-color: #f9fafb;
            min-height: 200px; /* Minimum height for content area */
            display: flex;
            flex-direction: column; /* Allow content to stack */
            justify-content: flex-start; /* Align content to start */
            align-items: center; /* Center horizontally for loading text */
            color: #4b5563;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 0.95rem;
        }
        .btn-form {
            background-color: #2563eb; /* Blue, similar to primary */
            color: white;
        }
        .btn-form:hover {
            background-color: #1d4ed8; /* Darker blue */
        }
        .footer {
            margin-top: auto; /* Push footer to the bottom */
            padding: 1.5rem 0;
            text-align: right;
            position: sticky; /* Sticky footer */
            bottom: 0;
            background-color: #f0f4f8; /* Match body background */
            width: 100%;
            box-sizing: border-box; /* Include padding in width */
            padding-right: 2rem; /* Add some right padding for consistency */
        }
        
        /* Table styles */
        .history-table-container {
            overflow-x: auto; /* Enable horizontal scrolling on small screens */
            width: 100%;
        }
        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        .history-table th,
        .history-table td {
            border: 1px solid #cbd5e1;
            padding: 0.75rem 1rem;
            text-align: left;
            vertical-align: top; /* Align content to top for longer texts */
        }
        .history-table th {
            background-color: #e2e8f0;
            font-weight: 600;
            color: #1e3a8a;
            white-space: nowrap; /* Prevent headers from wrapping */
        }
        .history-table tr:nth-child(even) {
            background-color: #f1f5f9; /* Zebra striping */
        }
        .history-table tr:hover {
            background-color: #e2e8f0; /* Hover effect */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1rem;
            }
            .footer {
                text-align: center;
                padding-right: 1rem; /* Adjust padding for smaller screens */
            }
            .history-table th,
            .history-table td {
                padding: 0.5rem 0.75rem; /* Smaller padding on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://github.com/TheFirstzOne/file-storage/raw/main/ChatGPT%20Image%2029%20%E0%B8%9E.%E0%B8%84.%202568%2013_37_43.png" alt="บริษัท อิมมอทัล พาร์ท จำกัด" class="custom-logo-img mx-auto mb-4">
            <h1>ประวัติคำขอใบเสนอราคา</h1>
            <p>บริษัท อิมมอทัล พาร์ท จำกัด</p>
        </div>

        <div id="historyContent" class="history-content">
            <p>กำลังโหลดข้อมูลประวัติ...</p>
        </div>
    </div>

    <div class="footer">
        <button type="button" id="backToFormBtn" class="btn btn-form">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z" />
            </svg>
            กลับสู่หน้าฟอร์ม
        </button>
    </div>

    <script>
        const backToFormBtn = document.getElementById('backToFormBtn');
        const historyContentDiv = document.getElementById('historyContent');

        backToFormBtn.addEventListener('click', () => {
            if (typeof google !== 'undefined' && typeof google.script !== 'undefined' && typeof google.script.run !== 'undefined') {
                google.script.run.withSuccessHandler(url => {
                    window.location.href = url;
                }).getIndexPageUrl();
            } else {
                window.location.href = 'index.html';
            }
        });

        // Function to load and display history data
        function loadHistoryData() {
            historyContentDiv.innerHTML = '<p>กำลังโหลดข้อมูลประวัติ...</p>'; // Show loading message

            if (typeof google === 'undefined' || typeof google.script === 'undefined' || typeof google.script.run === 'undefined') {
                historyContentDiv.innerHTML = '<p class="text-red-600">ข้อผิดพลาด: ไม่สามารถเชื่อมต่อกับ Google Apps Script ได้ (<code>google.script.run</code> ไม่ถูกกำหนด). กรุณาตรวจสอบว่าคุณกำลังใช้งานหน้าเว็บนี้ผ่าน URL ที่ถูกต้องจากการ Deploy บน Google Apps Script.</p>';
                return;
            }

            google.script.run
                .withSuccessHandler(data => {
                    displayHistoryData(data);
                })
                .withFailureHandler(error => {
                    console.error("Error loading history data:", error);
                    historyContentDiv.innerHTML = '<p class="text-red-600">เกิดข้อผิดพลาดในการดึงข้อมูลประวัติ: ' + error.message + '</p>';
                })
                .getQuotationHistoryData();
        }

        // Function to render data into a table
        function displayHistoryData(data) {
            historyContentDiv.innerHTML = ''; // Clear loading message

            if (!data || data.length <= 1) { // data.length <= 1 means only headers or no data
                historyContentDiv.innerHTML = '<p>ยังไม่มีประวัติคำขอใบเสนอราคา</p>';
                return;
            }

            const headers = data[0]; // First row is headers
            const rows = data.slice(1); // Remaining rows are data

            const tableContainer = document.createElement('div');
            tableContainer.classList.add('history-table-container');

            const table = document.createElement('table');
            table.classList.add('history-table', 'w-full', 'border', 'border-collapse');

            // Create table header
            const thead = table.createTHead();
            const headerRow = thead.insertRow();
            headers.forEach(headerText => {
                const th = document.createElement('th');
                th.textContent = headerText;
                headerRow.appendChild(th);
            });

            // Create table body
            const tbody = table.createTBody();
            rows.forEach(rowData => {
                const tr = tbody.insertRow();
                rowData.forEach((cellData, index) => {
                    const td = tr.insertCell();
                    // Format timestamp if it's the first column (assuming index 0 is timestamp)
                    if (index === 0 && cellData instanceof Date) {
                        td.textContent = cellData.toLocaleString('th-TH', {
                            year: 'numeric', month: 'short', day: 'numeric',
                            hour: '2-digit', minute: '2-digit'
                        });
                    } else {
                        td.textContent = cellData;
                    }
                });
            });

            tableContainer.appendChild(table);
            historyContentDiv.appendChild(tableContainer);
        }

        // Load data when the page loads
        document.addEventListener('DOMContentLoaded', loadHistoryData);
    </script>
</body>
</html>
